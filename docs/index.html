<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<title>Odepax Uy</title>

		<link rel="icon" href="favicon.svg" type="image/svg+xml"/>
		<link rel="canonical" href="https://odepax.github.io/uy" />

		<meta property="og:url" content="https://odepax.github.io/uy"/>
		<meta property="og:image" content="https://odepax.github.io/uy/og-image-1200-630.png"/>
		<meta property="og:type" content="website"/>
		<meta property="og:title" content="Odepax Uy"/>
		<meta property="og:site_name" content="Odepax Uy"/>
		<meta name="description" content="Not just another .NET UI toolkit: this one is hopeless, and is advertized as being the wrong choice in any use case."/>
		<meta property="og:description" content="Not just another .NET UI toolkit: this one is hopeless, and is advertized as being the wrong choice in any use case."/>
		<meta name="twitter:card" content="summary_large_image"/>
		<meta name="theme-color" content="#60d48b"/>

		<style>
			@import url("https://fonts.googleapis.com/css2?family=Inter:wght@200;300;500&display=swap");

			:root {
				--BACKGROUND: #1f1c21;
				--FOREGROUND: #f0e0b2;
				--SHADOW: #000000;
				--ACCENT-1: #95ea1c;
				--ACCENT-2: #60d48b;
				--ACCENT-3: #32bfea;
			}
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body {
				color: var(--FOREGROUND);
				background-color: var(--BACKGROUND);
				font-family: "Inter", sans-serif;
				font-size: 16px;
				font-weight: 500;
			}
			header {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				padding: 64px;
				min-height: 100vh;
				text-align: center;
			}
			footer {
				padding: 64px;
				background-color: var(--SHADOW);
				text-align: center;
			}
			strong {
				font-weight: unset;
			}
			h1 {
				padding: 16px 0;
				font-size: 48px;
				font-weight: 200;
			}
			.slogan {
				max-width: 640px;
				font-size: 24px;
				font-weight: 300;
			}
			nav {
				padding: 64px;
				text-align: center;
			}
			a {
				display: inline-block;
				padding: 0 16px;
				color: var(--ACCENT-3);
			}
			a:hover, a:focus {
				color: var(--ACCENT-1);
			}
		</style>
	</head>
	<body>
		<header>
			<img src="logo.svg" alt="Uy" height="128"/>
			<h1>Uy</h1>
			<p class="slogan">
				<strong>Not just another .NET UI toolkit: this one is hopeless, and is advertized as being the wrong choice in any use case.</strong>
			</p>
		</header>
		<nav>
			<a href="https://github.com/Odepax/uy/discussions">Discussions</a>
			<a href="https://github.com/Odepax/uy/issues">Issues</a>
		</nav>
		<footer>
			<p>
				Copyright &copy; 2022 Odepax
			</p>
		</footer>
	</body>
</html>
